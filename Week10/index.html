<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Student Grade System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MARKS TO GRADE V10.0</h1>
            <div class="menu">
                <button class="menu-btn" data-view="main">Main Menu</button>
                <button class="menu-btn" data-view="add">Add Student</button>
                <button class="menu-btn" data-view="view">View All Students</button>
                <button class="menu-btn" data-view="search">Search Student</button>
                <button class="menu-btn" data-view="update">Update Mark</button>
                <button class="menu-btn" data-view="delete">Delete Student</button>
                <button class="menu-btn" data-view="stats">Statistics</button>
                <button class="menu-btn" data-view="distribution">Grade Distribution</button>
            </div>
        </header>

        <main>
            <!-- Main Menu View -->
            <div id="main-view" class="view">
                <div class="welcome">
                    <h2>Welcome to UWS Student Grade System</h2>
                    <p>Select an option from the menu above to get started.</p>
                </div>
            </div>

            <!-- Add Student View -->
            <div id="add-view" class="view hidden">
                <h2>ADD NEW STUDENT</h2>
                <form id="add-form">
                    <div class="form-group">
                        <label for="add-name">Student Name:</label>
                        <input type="text" id="add-name" required>
                    </div>
                    <div class="form-group">
                        <label for="add-surname">Student Surname:</label>
                        <input type="text" id="add-surname" required>
                    </div>
                    <div class="form-group">
                        <label for="add-age">Student Age (0-120):</label>
                        <input type="number" id="add-age" min="0" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="add-mark">Student Mark (0-100):</label>
                        <input type="number" id="add-mark" min="0" max="100" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="add-banner">Student ID:</label>
                        <input type="text" id="add-banner" required>
                    </div>
                    <button type="submit">Add Student</button>
                </form>
                <div id="add-result" class="result"></div>
            </div>

            <!-- View All Students View -->
            <div id="view-view" class="view hidden">
                <h2>ALL STUDENTS</h2>
                <div id="students-list"></div>
            </div>

            <!-- Search Student View -->
            <div id="search-view" class="view hidden">
                <h2>SEARCH STUDENT</h2>
                <div class="search-options">
                    <button id="search-surname-btn">Search by Surname</button>
                    <button id="search-banner-btn">Search by Student ID</button>
                </div>
                <div id="search-form-container">
                    <form id="search-form">
                        <div class="form-group">
                            <label id="search-label">Enter Surname:</label>
                            <input type="text" id="search-value" required>
                        </div>
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div id="search-results"></div>
            </div>

            <!-- Student View -->
            <div id="update-view" class="view hidden">
                <h2>UPDATE STUDENT MARK</h2>
                <form id="update-form">
                    <div class="form-group">
                        <label for="update-banner">Enter Student ID:</label>
                        <input type="text" id="update-banner" required>
                    </div>
                    <div class="form-group">
                        <label for="update-mark">Enter NEW Mark (0-100):</label>
                        <input type="number" id="update-mark" min="0" max="100" step="0.01" required>
                    </div>
                    <button type="submit">Update Mark</button>
                </form>
                <div id="update-result" class="result"></div>
            </div>

            <!-- Delete Student View -->
            <div id="delete-view" class="view hidden">
                <h2>DELETE STUDENT</h2>
                <div id="delete-students-list"></div>
                <div class="form-group">
                    <label for="delete-index">Enter student number to delete:</label>
                    <input type="number" id="delete-index" min="1">
                    <button id="delete-btn">Delete Student</button>
                </div>
                <div id="delete-result" class="result"></div>
            </div>

            <!-- Statistics View -->
            <div id="stats-view" class="view hidden">
                <h2>STATISTICS</h2>
                <div id="stats-content"></div>
            </div>

            <!-- Grade Distribution View -->
            <div id="distribution-view" class="view hidden">
                <h2>GRADE DISTRIBUTION</h2>
                <div id="distribution-content"></div>
            </div>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
